<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template='master.xhtml'>
            <ui:define name='content'>
                <!-- Table -->
                #{dataBean.setCourses()}
                <table id='tableData' width='100%' cellspacing='0' class='table table-striped table-bordered'>
                    <thead>
                        <th>Student name</th>
                        <th>Student prename</th>
                        <th>Student R-Number</th>
                        <ui:repeat value='#{dataBean.allCourses}' var='course'>
                            <th>#{course.name}</th>
                        </ui:repeat>
                    </thead>
                    <tbody>
                        <ui:repeat value='#{dataBean.dataPPS}' var='student'>
                            <tr>
                            <td><h:outputText value='#{student.name}'/></td>
                            <td><h:outputText value='#{student.prename}'/></td>
                            <td><h:outputText value='#{student.RNr}'/></td>
                            <ui:repeat value='#{dataBean.allCourses}' var='course'>
                                <td>
                                    <h:outputText value="#{dataBean.studentFollowsCourse(student,course) ? dataBean.getTotalCourse(student, course) : 'Doesnt follow'}"/>
                                </td>
                            </ui:repeat>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
                <script>
                    $('#tableData').DataTable();
                </script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
