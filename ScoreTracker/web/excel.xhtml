<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template='master.xhtml'>
            <ui:define name='content'>
                <h1>Excel uploaden</h1>
                <p> U kan hier uw excel-bestand uploaden. De gegevens zullen toegevoegd worden aan de database indien: </p>
                <ul>
                    <li>U een excel-bestand upload.</li>
                    <li>De klas,het vak en alle studenten bestaan</li>
                </ul>
                <h:form id="form" enctype="multipart/form-data">
                    <h:inputFile id="file" value="#{uploadBean.file}"/>
                    <br/>
                    <h:commandButton value="Upload" action="#{uploadBean.upload}"/>
                    <br/>
                    <h:outputText value="#{uploadBean.message}" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
